name: Viral_Video_v28_Action
on:
  repository_dispatch:
    types: [start_smart_render]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install_Tools
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg imagemagick
          sudo find /etc/ImageMagick* -name "policy.xml" -exec sed -i 's/policy domain="path" rights="none" pattern="@\*"/policy domain="path" rights="read|write" pattern="@\*"/g' {} +
          # Adding Pillow and opencv for better image handling
          pip install moviepy==1.0.3 requests Pillow opencv-python-headless

      - name: Render_Action_v28
        run: |
          python - <<EOF
          import os, requests, re, urllib.parse
          from moviepy.editor import TextClip, AudioFileClip, ImageClip, concatenate_videoclips, CompositeVideoClip

          def download_media(url, dest):
              try:
                  r = requests.get(url, stream=True, timeout=60)
                  if r.status_code == 200:
                      with open(dest, "wb") as f:
                          for c in r.iter_content(65536): f.write(c)
                      return True
              except: pass
              return False

          def generate_visual(prompt, idx):
              # Cleaning numbers (1., 2.) from the prompt
              clean_p = re.sub(r'^\d+[\.\s\-]+', '', prompt.strip())
              # Injecting your "Generate" logic with high-end cinematic quality
              refined = "Generate cinematic action visual, 8k, ultra-luxury, " + clean_p
              encoded = urllib.parse.quote(refined)
              # Using Pollinations (Flux model) for the image engine
              url = "https://pollinations.ai/p/" + encoded + "?width=1080&height=1920&seed=" + str(idx+123) + "&model=flux"
              
              target = "scene_" + str(idx) + ".jpg"
              if download_media(url, target):
                  return target
              return None

          try:
              # Data from n8n
              raw_prompts = "${{ github.event.client_payload.visual_prompts }}"
              prompts = [p.strip() for p in raw_prompts.split('|') if len(p.strip()) > 5]
              audio_url = "${{ github.event.client_payload.audio_url }}"
              audio_id = re.search(r'id=([a-zA-Z0-9_-]+)', audio_url).group(1)
              
              # Download Audio (The stable v28 way)
              print("Downloading Audio...")
              download_media("https://docs.google.com/uc?export=download&id=" + audio_id, "audio.mp3")
              audio = AudioFileClip("audio.mp3")
              dur = audio.duration / len(prompts)
              
              clips = []
              for i, p in enumerate(prompts):
                  print("Generating Visual for Scene " + str(i+1))
                  img_path = generate_visual(p, i)
                  
                  if img_path:
                      # v28 Upgrade: Replacing ColorClip with ImageClip
                      bg = ImageClip(img_path).set_duration(dur).set_fps(24)
                      # Applying Action Zoom (0.1 growth)
                      bg = bg.resize(lambda t: 1 + 0.1 * t).set_position('center')
                      
                      txt = TextClip(p, fontsize=45, color='white', font='Arial-Bold', size=(900, 1600), method='caption').set_duration(dur)
                      
                      scene = CompositeVideoClip([bg, txt.set_position(('center', 1400))])
                      clips.append(scene)
              
              if clips:
                  final = concatenate_videoclips(clips, method="compose").set_audio(audio)
                  # Safe rendering preset
                  final.write_videofile("production_video.mp4", codec="libx264", audio_codec="aac", fps=24, preset="ultrafast")
                  print("RENDER_SUCCESS")
          except Exception as e:
              print("Log: " + str(e))
          EOF

      - name: Save_Video
        uses: actions/upload-artifact@v4
        with:
          name: Cinematic_Video_v28
          path: production_video.mp4

      - name: Agent_Callback
        if: always()
        run: |
          curl -X POST "${{ github.event.client_payload.callback_url }}" \
          -H "Content-Type: application/json" \
          -d "{\"status\": \"finished\", \"info\": \"Check GitHub Artifacts\"}" || true
