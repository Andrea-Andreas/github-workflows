name: Viral_Video_v33_Stable_Base
on:
  repository_dispatch:
    types: [start_smart_render]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install_Tools
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg imagemagick
          sudo find /etc/ImageMagick* -name "policy.xml" -exec sed -i 's/policy domain="path" rights="none" pattern="@\*"/policy domain="path" rights="read|write" pattern="@\*"/g' {} +
          pip install "Pillow<10.0.0" moviepy==1.0.3 requests opencv-python-headless "imageio[pyav]" imageio-ffmpeg

      - name: Video_Rendering
        shell: python
        run: |
          import os, requests, re, urllib.parse, sys
          from moviepy.editor import AudioFileClip, ColorClip, ImageClip, concatenate_videoclips, CompositeVideoClip

          def get_audio(id, dest):
              try:
                  url = f"https://docs.google.com/uc?export=download&id={id}"
                  s = requests.Session()
                  r = s.get(url, stream=True)
                  t = next((v for k, v in r.cookies.items() if k.startswith('download_warning')), None)
                  if t: r = s.get(url, params={'id': id, 'confirm': t}, stream=True)
                  with open(dest, "wb") as f:
                      for c in r.iter_content(32768):
                          if c: f.write(c)
                  return os.path.exists(dest) and os.path.getsize(dest) > 1000
              except: return False

          def download_file(url, filename):
              try:
                  headers = {'User-Agent': 'Mozilla/5.0', 'Referer': 'https://pollinations.ai/'}
                  r = requests.get(url, headers=headers, timeout=20)
                  if r.status_code == 200 and len(r.content) > 5000:
                      with open(filename, "wb") as f: f.write(r.content)
                      return True
              except: pass
              return False

          def get_image_stable(prompt, idx):
              filename = f"img_{idx}.jpg"
              clean_p = re.sub(r'^\d+[\.\s\-]+', '', prompt.strip())
              refined_prompt = urllib.parse.quote(f"8k cinematic luxury, {clean_p}")
              
              # Try AI (Flux -> Turbo) -> Stock
              for model in ["flux", "turbo"]:
                  url = f"https://pollinations.ai/p/{refined_prompt}?width=1080&height=1920&model={model}&seed={idx+500}"
                  if download_file(url, filename): return filename
              
              url_stock = f"https://picsum.photos/seed/{idx+999}/1080/1920"
              if download_file(url_stock, filename): return filename
              return None

          # EXECUTION
          try:
              raw_prompts = "${{ github.event.client_payload.visual_prompts }}"
              prompts = [p.strip() for p in raw_prompts.split('|') if len(p.strip()) > 5]
              audio_url = "${{ github.event.client_payload.audio_url }}"
              audio_id_match = re.search(r'id=([a-zA-Z0-9_-]+)', audio_url)
              
              if not audio_id_match: sys.exit(1)
              get_audio(audio_id_match.group(1), "audio.mp3")
              audio = AudioFileClip("audio.mp3")
              dur = audio.duration / len(prompts)
              
              clips = []
              for i, p in enumerate(prompts):
                  img_path = get_image_stable(p, i)
                  if img_path:
                      bg = ImageClip(img_path).set_duration(dur).set_fps(24)
                      scene = bg.resize(lambda t: 1 + 0.04 * t) 
                      clips.append(scene)
              
              if clips:
                  final = concatenate_videoclips(clips, method="compose").set_audio(audio)
                  final.write_videofile("final_video.mp4", codec="libx264", audio_codec="aac", fps=24, threads=4, preset='ultrafast')
                  print("RENDER_SUCCESS")
              else: sys.exit(1)
          except Exception as e:
              print(f"Error: {e}")
              sys.exit(1)

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: daily-${{ github.run_id }}
          name: Video Build ${{ github.run_id }}
          files: final_video.mp4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Callback n8n
        run: |
          TAG="daily-${{ github.run_id }}"
          FILE="final_video.mp4"
          VIDEO_URL="https://github.com/${{ github.repository }}/releases/download/${TAG}/${FILE}"
          
          curl -X POST "${{ github.event.client_payload.callback_url }}" \
          -H "Content-Type: application/json" \
          -d "{\"status\": \"finished\", \"video_url\": \"${VIDEO_URL}\", \"file_name\": \"${FILE}\"}"
