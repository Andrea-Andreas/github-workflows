name: Viral_Video_Final_v28_Safe
on:
  repository_dispatch:
    types: [start_smart_render]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install_Tools
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg imagemagick
          sudo find /etc/ImageMagick* -name "policy.xml" -exec sed -i 's/policy domain="path" rights="none" pattern="@\*"/policy domain="path" rights="read|write" pattern="@\*"/g' {} +
          # Fix: Installing full backend support to prevent decoder errors
          pip install "Pillow<10.0.0" moviepy==1.0.3 requests opencv-python-headless "imageio[pyav]" imageio-ffmpeg

      - name: Video_Rendering
        run: |
          python - <<EOF
          import os, requests, re, urllib.parse, sys
          from moviepy.editor import TextClip, AudioFileClip, ColorClip, ImageClip, concatenate_videoclips, CompositeVideoClip

          def get_audio(id, dest):
              try:
                  url = f"https://docs.google.com/uc?export=download&id={id}"
                  s = requests.Session()
                  r = s.get(url, stream=True)
                  t = next((v for k, v in r.cookies.items() if k.startswith('download_warning')), None)
                  if t: r = s.get(url, params={'id': id, 'confirm': t}, stream=True)
                  with open(dest, "wb") as f:
                      for c in r.iter_content(32768):
                          if c: f.write(c)
                  # CHECK AUDIO INTEGRITY
                  if not os.path.exists(dest) or os.path.getsize(dest) < 1000:
                      print("CRITICAL: Audio file is corrupt or empty.")
                      return False
                  return True
              except Exception as e:
                  print(f"Audio Download Error: {e}")
                  return False

          def get_image(prompt, idx):
              try:
                  clean_p = re.sub(r'^\d+[\.\s\-]+', '', prompt.strip())
                  refined = "8k cinematic luxury, " + clean_p
                  url = "https://pollinations.ai/p/" + urllib.parse.quote(refined) + "?width=1080&height=1920&seed=" + str(idx+55) + "&model=flux"
                  r = requests.get(url, timeout=30)
                  if r.status_code == 200:
                      filename = f"img_{idx}.jpg"
                      with open(filename, "wb") as f: f.write(r.content)
                      # CHECK IMAGE INTEGRITY
                      if os.path.getsize(filename) > 5000: # Must be > 5KB
                          return filename
              except: pass
              return None

          try:
              # 1. PARSE INPUTS
              raw_prompts = "${{ github.event.client_payload.visual_prompts }}"
              prompts = [p.strip() for p in raw_prompts.split('|') if len(p.strip()) > 5]
              audio_url = "${{ github.event.client_payload.audio_url }}"
              
              # 2. DOWNLOAD AUDIO (With Safety Check)
              audio_id_match = re.search(r'id=([a-zA-Z0-9_-]+)', audio_url)
              if not audio_id_match: raise Exception("Invalid Audio URL format")
              
              if not get_audio(audio_id_match.group(1), "audio.mp3"):
                   raise Exception("Failed to download valid audio file")

              audio = AudioFileClip("audio.mp3")
              dur = audio.duration / len(prompts)
              
              clips = []
              for i, p in enumerate(prompts):
                  img_path = get_image(p, i)
                  
                  # 3. ROBUST IMAGE LOADING (Prevents avcodec error)
                  valid_image = False
                  if img_path:
                      try:
                          # Test open image before sending to MoviePy
                          ImageClip(img_path).close() 
                          valid_image = True
                      except:
                          print(f"Warning: Image {i} is corrupt, switching to fallback.")
                  
                  if valid_image:
                      bg = ImageClip(img_path).set_duration(dur).set_fps(24)
                  else:
                      # Safe Black Screen Fallback
                      bg = ColorClip(size=(1080, 1920), color=(15, 15, 15)).set_duration(dur)
                  
                  txt = TextClip(p, fontsize=60, color='white', font='Arial-Bold', size=(900, 1600), method='caption').set_duration(dur).set_fps(24)
                  
                  scene = CompositeVideoClip([bg, txt.set_position('center')])
                  scene = scene.resize(lambda t: 1 + 0.06 * t) 
                  clips.append(scene)
              
              if clips:
                  final = concatenate_videoclips(clips, method="compose").set_audio(audio)
                  # 4. SAFE RENDER SETTINGS (Fixes pixel format issues)
                  final.write_videofile("production_video.mp4", codec="libx264", audio_codec="aac", fps=24, threads=4, preset='ultrafast', ffmpeg_params=['-pix_fmt', 'yuv420p'])
                  print("RENDER_SUCCESS")
              else:
                  print("Error: No clips created.")
                  
          except Exception as e:
              print(f"Error: {e}")
              sys.exit(1) # Force fail to see error in log
          EOF

      - name: Save_Video_File
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: My_Final_Video
          path: production_video.mp4
          retention-days: 1

      - name: Agent_Callback
        if: always()
        run: |
          curl -X POST "${{ github.event.client_payload.callback_url }}" \
          -H "Content-Type: application/json" \
          -d "{\"status\": \"finished\", \"info\": \"v28 Safe Mode Completed\"}" || true
