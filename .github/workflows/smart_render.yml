name: Viral_Video_Engine_v8
on:
  repository_dispatch:
    types: [start_smart_render]

jobs:
  build_video:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick wget
          sudo sed -i 's/policy domain="path" rights="none" pattern="@\*"/policy domain="path" rights="read|write" pattern="@\*"/g' /etc/ImageMagick-6/policy.xml

      - name: Install Python Libraries
        run: |
          pip install moviepy==1.0.3 requests

      - name: Execute Production Script
        run: |
          python - <<EOF
          import os, requests, time
          from moviepy.editor import TextClip, AudioFileClip, concatenate_videoclips
          
          try:
              # 1. Extraction
              raw_prompts = "${{ github.event.client_payload.visual_prompts }}"
              visual_prompts = [p.strip() for p in raw_prompts.split('|') if len(p.strip()) > 5]
              audio_url = "${{ github.event.client_payload.audio_url }}"
              callback_url = "${{ github.event.client_payload.callback_url }}"
              
              # 2. Robust Audio Download (Handles Google Drive better)
              print("Downloading audio assets...")
              os.system(f'wget --no-check-certificate -O input_audio.mp3 "{audio_url}"')
              
              if not os.path.exists("input_audio.mp3") or os.path.getsize("input_audio.mp3") < 1000:
                  raise Exception("Audio download failed or file is too small.")

              audio = AudioFileClip("input_audio.mp3")
              duration_per_clip = audio.duration / len(visual_prompts)
              
              # 3. Visual Rendering
              print(f"Generating {len(visual_prompts)} scenes for {audio.duration}s video...")
              clips = []
              for p in visual_prompts:
                  txt = TextClip(p, fontsize=55, color='white', size=(1080, 1920), method='caption', align='Center')
                  txt = txt.set_duration(duration_per_clip).set_fps(24).resize(lambda t: 1 + 0.04 * t)
                  clips.append(txt)
              
              # 4. Final Assembly
              print("Final mixing in progress...")
              final_video = concatenate_videoclips(clips, method="compose").set_audio(audio)
              final_video.write_videofile("final_viral.mp4", codec="libx264", audio_codec="aac", fps=24, threads=4)
              
              # 5. Upload & Callback with Fallback Print
              video_link = os.popen("curl --upload-file ./final_viral.mp4 https://bashupload.com/video_viral.mp4").read().strip()
              print(f"\n\nSUCCESS! DOWNLOAD LINK: {video_link}\n\n")
              
              requests.post(callback_url, json={"status": "success", "download_url": video_link}, timeout=15)

          except Exception as e:
              print(f"Critical Error: {str(e)}")
            
