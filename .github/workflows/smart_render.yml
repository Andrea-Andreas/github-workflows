name: Smart_Video_Agent
on:
  repository_dispatch:
    types: [start_smart_render]

jobs:
  render_process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout_Repository
        uses: actions/checkout@v4

      - name: Setup_FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg curl

      - name: Download_and_Render
        run: |
          mkdir -p workspace
          IMAGE_LIST="${{ github.event.client_payload.image_urls }}"
          AUDIO_URL="${{ github.event.client_payload.audio_url }}"
          IFS=',' read -ra ADDR <<< "$IMAGE_LIST"
          index=0
          for url in "${ADDR[@]}"; do
            curl -L -o "workspace/img_$index.png" "$url"
            ((index++))
          done
          curl -L -o "workspace/audio.mp3" "$AUDIO_URL"
          ffmpeg -framerate 1/3 -i workspace/img_%d.png -i workspace/audio.mp3 \
          -c:v libx264 -t 18 -pix_fmt yuv420p \
          -vf "scale=1080:1920:force_original_aspect_ratio=increase,crop=1080:1920" \
          -y final_output.mp4

      - name: Get_Download_Link
        id: upload
        run: |
          # Getting a temporary direct link for n8n to download
          VIDEO_URL=$(curl --upload-file ./final_output.mp4 https://bashupload.com/final_video.mp4)
          echo "video_link=$VIDEO_URL" >> $GITHUB_ENV

      - name: Callback_to_n8n
        run: |
          curl -X POST "${{ github.event.client_payload.callback_url }}" \
          -H "Content-Type: application/json" \
          -d "{\"status\": \"completed\", \"download_url\": \"${{ env.video_link }}\"}"
