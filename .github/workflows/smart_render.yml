name: Viral_Video_Legend_v24
on:
  repository_dispatch:
    types: [start_smart_render]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install_Tools
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg imagemagick
          sudo find /etc/ImageMagick* -name "policy.xml" -exec sed -i 's/policy domain="path" rights="none" pattern="@\*"/policy domain="path" rights="read|write" pattern="@\*"/g' {} +
          # Fix for Backend error: adding imageio-ffmpeg and opencv
          pip install "Pillow<10.0.0" moviepy==1.0.3 requests opencv-python-headless imageio-ffmpeg

      - name: Video_Rendering
        run: |
          python - <<EOF
          import os, requests, re, urllib.parse, sys
          from moviepy.editor import TextClip, AudioFileClip, ImageClip, concatenate_videoclips, CompositeVideoClip

          def download_file(url, dest):
              s = requests.Session()
              try:
                  r = s.get(url, stream=True, timeout=60)
                  if r.status_code == 200:
                      with open(dest, "wb") as f:
                          for c in r.iter_content(65536):
                              if c: f.write(c)
                      return True
              except: pass
              return False

          def generate_4k_visual(prompt, idx):
              hq_prompt = f"4k UHD, highly detailed, sharp focus, cinematic, {prompt}"
              encoded = urllib.parse.quote(hq_prompt)
              url = f"https://pollinations.ai/p/{encoded}?width=1080&height=1920&seed={idx}&model=flux"
              if download_file(url, f"sc_{idx}.jpg"):
                  return f"sc_{idx}.jpg"
              return None

          try:
              raw_prompts = "${{ github.event.client_payload.visual_prompts }}"
              prompts = [p.strip() for p in raw_prompts.split('|') if len(p.strip()) > 5]
              audio_url = "${{ github.event.client_payload.audio_url }}"
              audio_id = re.search(r'id=([a-zA-Z0-9_-]+)', audio_url).group(1)
              
              print("Downloading audio track...")
              audio_link = f"https://docs.google.com/uc?export=download&id={audio_id}"
              download_file(audio_link, "audio.mp3")
              audio = AudioFileClip("audio.mp3")
              dur = audio.duration / len(prompts)
              
              clips = []
              for i, p in enumerate(prompts):
                  print(f"Generating image for Scene {i+1}...")
                  img_path = generate_4k_visual(p, i)
                  
                  if img_path and os.path.exists(img_path):
                      # Fixed: explicitly using PIL as backend through ImageClip
                      img_clip = ImageClip(img_path).set_duration(dur).set_fps(24)
                      img_clip = img_clip.resize(lambda t: 1 + 0.07 * t).set_position('center')
                      
                      txt = TextClip(p, fontsize=45, color='white', font='Arial-Bold', size=(900,1600), method='caption', align='center')
                      txt = txt.set_duration(dur).set_position(('center', 1400))
                      
                      scene = CompositeVideoClip([img_clip, txt])
                      clips.append(scene)
              
              if clips:
                  final = concatenate_videoclips(clips, method="compose").set_audio(audio)
                  # Output name matches v17 artifact path
                  final.write_videofile("production_video.mp4", codec="libx264", audio_codec="aac", fps=24, threads=4)
                  print("RENDER_SUCCESS")
              else:
                  sys.exit(1)
          except Exception as e:
              print(f"Error: {e}")
              sys.exit(1)
          EOF

      - name: Save_Video_File
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: My_Final_Video
          path: production_video.mp4
          retention-days: 1

      - name: Agent_Callback
        if: always()
        run: |
          curl -X POST "${{ github.event.client_payload.callback_url }}" \
          -H "Content-Type: application/json" \
          -d "{\"status\": \"finished\", \"info\": \"Check GitHub Artifacts\"}" || true
