name: Viral_Video_Action_v34
on:
  repository_dispatch:
    types: [start_smart_render]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install_Tools
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg imagemagick
          sudo find /etc/ImageMagick* -name "policy.xml" -exec sed -i 's/policy domain="path" rights="none" pattern="@\*"/policy domain="path" rights="read|write" pattern="@\*"/g' {} +
          pip install "Pillow<10.0.0" moviepy==1.0.3 requests opencv-python-headless

      - name: Video_Rendering
        run: |
          python - <<EOF
          import os, requests, re, urllib.parse, sys
          from moviepy.editor import TextClip, AudioFileClip, ImageClip, concatenate_videoclips, CompositeVideoClip

          def download_media(url, dest):
              try:
                  r = requests.get(url, stream=True, timeout=60)
                  if r.status_code == 200:
                      with open(dest, "wb") as f:
                          for c in r.iter_content(65536): f.write(c)
                      return True
              except: pass
              return False

          def get_visual(prompt, idx):
              # Clean prompt from numbers and commands
              clean_p = re.sub(r'^\d+[\.\s\-]+', '', prompt.strip())
              clean_p = clean_p.replace('Generate cinematic viral video 6 seconds of', '').strip()
              
              encoded = urllib.parse.quote(f"4k, cinematic, {clean_p}")
              url = f"https://pollinations.ai/p/{encoded}?width=1080&height=1920&seed={idx}&model=flux"
              if download_media(url, f"sc_{idx}.jpg"):
                  return f"sc_{idx}.jpg"
              return None

          try:
              raw_data = "${{ github.event.client_payload.visual_prompts }}"
              # Robust split by pipe or newline
              prompts = [p.strip() for p in raw_data.replace('\n', '|').split('|') if len(p.strip()) > 5]
              
              if not prompts:
                  prompts = ["Generate cinematic luxury motion"] # Emergency fallback

              audio_url = "${{ github.event.client_payload.audio_url }}"
              audio_id = re.search(r'id=([a-zA-Z0-9_-]+)', audio_url).group(1)
              
              print("Downloading audio track...")
              download_media(f"https://docs.google.com/uc?export=download&id={audio_id}", "audio.mp3")
              audio = AudioFileClip("audio.mp3")
              
              # Prevention of division by zero
              p_count = len(prompts)
              dur = audio.duration / p_count if p_count > 0 else 5
              
              clips = []
              for i, p in enumerate(prompts):
                  print(f"Processing Scene {i+1}...")
                  img_path = get_visual(p, i)
                  
                  if img_path and os.path.exists(img_path):
                      img_clip = ImageClip(img_path).set_duration(dur).set_fps(24)
                      img_clip = img_clip.resize(lambda t: 1 + 0.12 * t).set_position('center')
                      
                      txt = TextClip(p, fontsize=45, color='white', font='Arial-Bold', size=(900, 1600), method='caption').set_duration(dur)
                      scene = CompositeVideoClip([img_clip, txt.set_position(('center', 1400))])
                      clips.append(scene)
              
              if clips:
                  final = concatenate_videoclips(clips, method="compose").set_audio(audio)
                  final.write_videofile("production_video.mp4", codec="libx264", audio_codec="aac", fps=24)
                  print("RENDER_SUCCESS")
          except Exception as e:
              print(f"Final_Error_Log: {e}")
          EOF

      - name: Save_Video_File
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: My_Final_Video
          path: production_video.mp4
          retention-days: 1

      - name: Agent_Callback
        if: always()
        run: |
          curl -X POST "${{ github.event.client_payload.callback_url }}" \
          -H "Content-Type: application/json" \
          -d "{\"status\": \"finished\", \"info\": \"v34 Masterpiece Generated\"}" || true
