name: Viral_Video_Apex_v44
on:
  repository_dispatch:
    types: [start_smart_render]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install_Tools
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg imagemagick
          sudo find /etc/ImageMagick* -name "policy.xml" -exec sed -i 's/policy domain="path" rights="none" pattern="@\*"/policy domain="path" rights="read|write" pattern="@\*"/g' {} +
          pip install "Pillow<10.0.0" moviepy==1.0.3 requests opencv-python-headless imageio-ffmpeg imageio[pyav]

      - name: Video_Rendering
        env:
          V_PROMPTS: ${{ github.event.client_payload.visual_prompts }}
          A_URL: ${{ github.event.client_payload.audio_url }}
        run: |
          python - <<EOF
          import os, requests, re, urllib.parse, sys
          from moviepy.editor import TextClip, AudioFileClip, ImageClip, concatenate_videoclips, CompositeVideoClip

          def download_media(url, dest):
              try:
                  r = requests.get(url, stream=True, timeout=60)
                  if r.status_code == 200:
                      with open(dest, "wb") as f:
                          for c in r.iter_content(65536): f.write(c)
                      return True
              except: pass
              return False

          def get_visual(prompt, idx):
              # Cleanup and apply your "Generate Action" command
              clean_p = re.sub(r'^\d+[\.\s\-]+', '', prompt.strip())
              clean_p = clean_p.replace('Generate cinematic viral video 6 seconds of', '').strip()
              
              # High-end production instructions for Gemini-style visuals
              refined = "8k, cinematic high-action, ultra-luxurious, " + clean_p
              encoded = urllib.parse.quote(refined)
              url = "https://pollinations.ai/p/" + encoded + "?width=1080&height=1920&seed=" + str(idx+55) + "&model=flux"
              
              target = "f_" + str(idx) + ".jpg"
              if download_media(url, target): return target
              return None

          try:
              raw_data = os.environ.get('V_PROMPTS', '')
              # Splitting scenes correctly based on your pipe format
              prompts = [p.strip() for p in raw_data.split('|') if len(p.strip()) > 5]
              
              if not prompts:
                  print("Status: Data missing")
                  sys.exit(0)

              audio_url = os.environ.get('A_URL', '')
              audio_id = re.search(r'id=([a-zA-Z0-9_-]+)', audio_url).group(1)
              
              print("Downloading Production Audio...")
              download_media("https://docs.google.com/uc?export=download&id=" + audio_id, "audio.mp3")
              audio = AudioFileClip("audio.mp3")
              dur = audio.duration / len(prompts)
              
              clips = []
              for i, p in enumerate(prompts):
                  print("Generating Cinematic Scene " + str(i+1))
                  img_path = get_visual(p, i)
                  
                  if img_path:
                      img_clip = ImageClip(img_path).set_duration(dur).set_fps(24)
                      # Implementing your requested action zoom
                      img_clip = img_clip.resize(lambda t: 1 + 0.1 * t).set_position('center')
                      
                      txt = TextClip(p, fontsize=40, color='white', font='Arial-Bold', size=(900, 1600), method='caption').set_duration(dur)
                      scene = CompositeVideoClip([img_clip, txt.set_position(('center', 1400))])
                      clips.append(scene)
              
              if clips:
                  final = concatenate_videoclips(clips, method="compose").set_audio(audio)
                  # Fix for avcodec error using safer codec parameters
                  final.write_videofile("production_video.mp4", codec="libx264", audio_codec="aac", fps=24, preset="ultrafast", ffmpeg_params=["-pix_fmt", "yuv420p"])
                  print("RENDER_SUCCESS")
          except Exception as e:
              print("Process_Status: " + str(e))
          EOF

      - name: Save_Video_File
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: My_Final_Video
          path: production_video.mp4
          retention-days: 1

      - name: Agent_Callback
        if: always()
        run: |
          curl -X POST "${{ github.event.client_payload.callback_url }}" \
          -H "Content-Type: application/json" \
          -d "{\"status\": \"finished\", \"info\": \"v44 Victory\"}" || true
