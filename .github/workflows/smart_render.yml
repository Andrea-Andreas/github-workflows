name: Viral_Video_Final_v28_Stealth
on:
  repository_dispatch:
    types: [start_smart_render]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install_Tools
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg imagemagick
          sudo find /etc/ImageMagick* -name "policy.xml" -exec sed -i 's/policy domain="path" rights="none" pattern="@\*"/policy domain="path" rights="read|write" pattern="@\*"/g' {} +
          pip install "Pillow<10.0.0" moviepy==1.0.3 requests opencv-python-headless "imageio[pyav]" imageio-ffmpeg

      - name: Video_Rendering
        run: |
          python - <<EOF
          import os, requests, re, urllib.parse, sys
          from moviepy.editor import TextClip, AudioFileClip, ColorClip, ImageClip, concatenate_videoclips, CompositeVideoClip

          def get_audio(id, dest):
              try:
                  url = f"https://docs.google.com/uc?export=download&id={id}"
                  s = requests.Session()
                  r = s.get(url, stream=True)
                  t = next((v for k, v in r.cookies.items() if k.startswith('download_warning')), None)
                  if t: r = s.get(url, params={'id': id, 'confirm': t}, stream=True)
                  with open(dest, "wb") as f:
                      for c in r.iter_content(32768):
                          if c: f.write(c)
                  return os.path.exists(dest) and os.path.getsize(dest) > 1000
              except: return False

          def get_image(prompt, idx):
              try:
                  clean_p = re.sub(r'^\d+[\.\s\-]+', '', prompt.strip())
                  refined = "8k cinematic luxury action, " + clean_p
                  url = "https://pollinations.ai/p/" + urllib.parse.quote(refined) + "?width=1080&height=1920&seed=" + str(idx+88) + "&model=flux"
                  
                  # FIX: Mimic a real browser to prevent blocking
                  headers = {'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36'}
                  
                  print(f"--- Downloading Image {idx}... ---")
                  r = requests.get(url, headers=headers, timeout=30)
                  
                  if r.status_code == 200:
                      filename = f"img_{idx}.jpg"
                      with open(filename, "wb") as f: f.write(r.content)
                      file_size = os.path.getsize(filename)
                      print(f"Image {idx} Downloaded. Size: {file_size} bytes")
                      
                      # Validation: Must be > 3KB to be a real image
                      if file_size > 3000:
                          return filename
                      else:
                          print(f"Image {idx} is too small (Blocked?).")
                  else:
                      print(f"Image {idx} Failed. Status Code: {r.status_code}")
              except Exception as e: 
                  print(f"Image Download Error: {e}")
              return None

          try:
              raw_prompts = "${{ github.event.client_payload.visual_prompts }}"
              prompts = [p.strip() for p in raw_prompts.split('|') if len(p.strip()) > 5]
              audio_url = "${{ github.event.client_payload.audio_url }}"
              
              audio_id = re.search(r'id=([a-zA-Z0-9_-]+)', audio_url).group(1)
              get_audio(audio_id, "audio.mp3")
              audio = AudioFileClip("audio.mp3")
              dur = audio.duration / len(prompts)
              
              clips = []
              for i, p in enumerate(prompts):
                  img_path = get_image(p, i)
                  
                  # Logic: Use Image if downloaded successfully
                  if img_path:
                      bg = ImageClip(img_path).set_duration(dur).set_fps(24)
                  else:
                      print(f"Scene {i}: Using Black Screen Fallback.")
                      bg = ColorClip(size=(1080, 1920), color=(15, 15, 15)).set_duration(dur)
                  
                  txt = TextClip(p, fontsize=60, color='white', font='Arial-Bold', size=(900, 1600), method='caption').set_duration(dur).set_fps(24)
                  scene = CompositeVideoClip([bg, txt.set_position('center')]).resize(lambda t: 1 + 0.06 * t)
                  clips.append(scene)
              
              if clips:
                  final = concatenate_videoclips(clips, method="compose").set_audio(audio)
                  # Using safe pixel format for maximum compatibility
                  final.write_videofile("production_video.mp4", codec="libx264", audio_codec="aac", fps=24, threads=4, preset='ultrafast', ffmpeg_params=['-pix_fmt', 'yuv420p'])
                  print("RENDER_SUCCESS")
          except Exception as e:
              print(f"Error: {e}")
              sys.exit(1)
          EOF

      - name: Save_Video_File
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: My_Final_Video
          path: production_video.mp4
          retention-days: 1

      - name: Agent_Callback
        if: always()
        run: |
          curl -X POST "${{ github.event.client_payload.callback_url }}" \
          -H "Content-Type: application/json" \
          -d "{\"status\": \"finished\", \"info\": \"v28 Stealth Mode\"}" || true
