name: Viral_Video_Engine_v9
on:
  repository_dispatch:
    types: [start_smart_render]

jobs:
  build_video:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick
          sudo sed -i 's/policy domain="path" rights="none" pattern="@\*"/policy domain="path" rights="read|write" pattern="@\*"/g' /etc/ImageMagick-6/policy.xml
          pip install moviepy==1.0.3 requests
      - name: Production
        run: |
          python - <<EOF
          import os, requests, re
          from moviepy.editor import TextClip, AudioFileClip, concatenate_videoclips

          def download_gdrive(file_id, destination):
              URL = "https://docs.google.com/uc?export=download"
              session = requests.Session()
              response = session.get(URL, params={'id': file_id}, stream=True)
              token = None
              for key, value in response.cookies.items():
                  if key.startswith('download_warning'):
                      token = value
                      break
              if token:
                  response = session.get(URL, params={'id': file_id, 'confirm': token}, stream=True)
              with open(destination, "wb") as f:
                  for chunk in response.iter_content(32768):
                      if chunk: f.write(chunk)

          try:
              # 1. Extraction
              prompts = "${{ github.event.client_payload.visual_prompts }}".split('|')
              audio_id = "${{ github.event.client_payload.audio_url }}".split('id=')[-1]
              callback = "${{ github.event.client_payload.callback_url }}"
              
              # 2. Smart Download
              print("Downloading audio from Google Drive...")
              download_gdrive(audio_id, "audio.mp3")
              
              audio = AudioFileClip("audio.mp3")
              
              # 3. Rendering
              dur = audio.duration / len(prompts)
              clips = [TextClip(p, fontsize=55, color='white', size=(1080,1920), method='caption').set_duration(dur).set_fps(24).resize(lambda t: 1 + 0.04 * t) for p in prompts]
              
              final = concatenate_videoclips(clips, method="compose").set_audio(audio)
              final.write_videofile("out.mp4", codec="libx264", audio_codec="aac", fps=24, threads=4)
              
              # 4. Upload & Link
              link = os.popen("curl --upload-file ./out.mp4 https://bashupload.com/viral_video.mp4").read().strip()
              print(f"\n\nSUCCESS! DOWNLOAD LINK: {link}\n\n")
              
              requests.post(callback, json={"status": "success", "download_url": link})
          except Exception as e:
              print(f"Error: {e}")
              exit(1)
          EOF
