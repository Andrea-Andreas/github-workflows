name: Viral_Video_Pro_v21
on:
  repository_dispatch:
    types: [start_smart_render]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install_Cinematic_Tools
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg imagemagick
          sudo find /etc/ImageMagick* -name "policy.xml" -exec sed -i 's/policy domain="path" rights="none" pattern="@\*"/policy domain="path" rights="read|write" pattern="@\*"/g' {} +
          pip install "Pillow<10.0.0" moviepy==1.0.3 requests

      - name: Video_Rendering_Cinematic
        run: |
          python - <<EOF
          import os, requests, re, urllib.parse
          from moviepy.editor import TextClip, AudioFileClip, ImageClip, concatenate_videoclips, CompositeVideoClip

          def download_file(url, dest):
              s = requests.Session()
              r = s.get(url, stream=True)
              with open(dest, "wb") as f:
                  for c in r.iter_content(32768):
                      if c: f.write(c)

          def generate_8k_visual(prompt, idx):
              # Adding cinematic keywords for 8K quality
              hq_prompt = f"8k resolution, cinematic lighting, hyper-realistic, masterpiece, action shot, {prompt}"
              encoded = urllib.parse.quote(hq_prompt)
              url = f"https://pollinations.ai/p/{encoded}?width=1080&height=1920&seed={idx}&model=flux"
              download_file(url, f"sc_{idx}.jpg")
              return f"sc_{idx}.jpg"

          try:
              raw_prompts = "${{ github.event.client_payload.visual_prompts }}"
              prompts = [p.strip() for p in raw_prompts.split('|') if len(p.strip()) > 5]
              audio_url = "${{ github.event.client_payload.audio_url }}"
              audio_id = re.search(r'id=([a-zA-Z0-9_-]+)', audio_url).group(1)
              
              # 1. Audio Prep
              get_audio_url = f"https://docs.google.com/uc?export=download&id={audio_id}"
              download_file(get_audio_url, "audio.mp3")
              audio = AudioFileClip("audio.mp3")
              dur = audio.duration / len(prompts)
              
              # 2. Scene Generation (Replacing Black Screen with AI Visuals)
              clips = []
              for i, p in enumerate(prompts):
                  print(f"Crafting 8K Scene {i+1}...")
                  img_path = generate_8k_visual(p, i)
                  
                  # Cinematic Motion (Action Zoom)
                  img_clip = ImageClip(img_path).set_duration(dur).set_fps(24)
                  # Dynamic zoom effect from 1.0 to 1.15 for 'Action' feel
                  img_clip = img_clip.resize(lambda t: 1 + 0.06 * t).set_position('center')
                  
                  # Subtle Text Overlay
                  txt = TextClip(p, fontsize=45, color='white', font='Arial-Bold', size=(900,1600), method='caption', align='center')
                  txt = txt.set_duration(dur).set_position(('center', 1400))
                  
                  scene = CompositeVideoClip([img_clip, txt])
                  clips.append(scene)
              
              # 3. Final Master Render
              final = concatenate_videoclips(clips, method="compose").set_audio(audio)
              final.write_videofile("cinematic_masterpiece.mp4", codec="libx264", audio_codec="aac", fps=24, threads=4)
              print("RENDER_SUCCESS")
          except Exception as e:
              print(f"Error: {e}")
          EOF

      - name: Save_Video_File
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Viral_Pro_Video_v21
          path: cinematic_masterpiece.mp4
          retention-days: 1

      - name: Agent_Callback
        if: always()
        run: |
          curl -X POST "${{ github.event.client_payload.callback_url }}" \
          -H "Content-Type: application/json" \
          -d "{\"status\": \"finished\", \"info\": \"8K Cinematic Video Ready in Artifacts\"}" || true
