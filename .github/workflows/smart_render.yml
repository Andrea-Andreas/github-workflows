name: Flux_Probe_DeepScan_Clean
on:
  repository_dispatch:
    types: [start_smart_render]

jobs:
  deep_scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install_Tools
        run: pip install requests

      - name: Run_Diagnostic_Probe
        shell: python
        run: |
          import requests

          def test_url(desc, url):
              print(f"\n--- TESTING: {desc} ---")
              print(f"URL: {url}")
              
              # Mimic a real Chrome browser
              headers = {
                  'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36',
                  'Referer': 'https://pollinations.ai/'
              }

              try:
                  r = requests.get(url, headers=headers, timeout=30)
                  print(f"Status Code: {r.status_code}")
                  print(f"File Size: {len(r.content)} bytes")

                  # Logic: If file is small (< 5KB), it is likely an error message.
                  if len(r.content) < 5000:
                      print("SERVER MESSAGE BELOW:")
                      print("-" * 20)
                      try:
                          print(r.content.decode('utf-8')) 
                      except:
                          print("Binary content (cannot decode)")
                      print("-" * 20)
                  else:
                      print("SUCCESS: Valid Image detected!")

              except Exception as e:
                  print(f"CRITICAL ERROR: {e}")

          # Execute Test
          test_url("Attempt 1", "https://pollinations.ai/p/luxury%20ferrari?width=1080&height=1920&model=flux")
