name: Flux_Probe_DeepScan
on:
  repository_dispatch:
    types: [start_smart_render]

jobs:
  deep_scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install_Tools
        run: pip install requests

      - name: Run_Diagnostic
        run: |
          python - <<EOF
          import requests, time

          def test_url(desc, url):
              print(f"\n--- TESTING: {desc} ---")
              print(f"URL: {url}")
              
              # Hiding as a real Chrome browser (Updated Headers)
              headers = {
                  'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36',
                  'Referer': 'https://pollinations.ai/'
              }

              try:
                  r = requests.get(url, headers=headers, timeout=30)
                  print(f"Status Code: {r.status_code}")
                  print(f"Content Type: {r.headers.get('Content-Type')}")
                  print(f"File Size: {len(r.content)} bytes")

                  # THE TRUTH REVEALED:
                  # If file is small (< 5KB), it's an error message, not an image.
                  if len(r.content) < 5000:
                      print("❌ FAILED. SERVER RESPONSE TEXT (READ THIS):")
                      print("-" * 30)
                      try:
                          # Print the error message sent by server
                          print(r.content.decode('utf-8')) 
                      except:
                          print("Binary content (cannot display)")
                      print("-" * 30)
                  else:
                      print("✅ SUCCESS: Valid Image detected!")

              except Exception as e:
                  print(f"CRITICAL ERROR: {e}")

          # TEST 1: Simple Flux (No Prompt)
          test_url("Test 1: Basic Flux", "https://pollinations.ai/p/test_image?width=1080&height=1920&model=flux")

          # TEST 2: Complex Prompt (Like our project)
          test_url("Test 2: Luxury Car", "https://pollinations.ai/p/luxury%20ferrari%20cinematic?width=1080&height=1920&model=flux&seed=42")
          EOF
