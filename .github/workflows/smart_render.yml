name: Viral_Video_Engine_v7_Final
on:
  repository_dispatch:
    types: [start_smart_render]

jobs:
  build_video:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick
          sudo sed -i 's/policy domain="path" rights="none" pattern="@\*"/policy domain="path" rights="read|write" pattern="@\*"/g' /etc/ImageMagick-6/policy.xml
          pip install moviepy==1.0.3 requests
      - name: Production
        run: |
          python - <<EOF
          import os, requests, time
          from moviepy.editor import TextClip, AudioFileClip, concatenate_videoclips
          
          try:
              # 1. Extraction
              prompts = "${{ github.event.client_payload.visual_prompts }}".split('|')
              audio_url = "${{ github.event.client_payload.audio_url }}"
              callback = "${{ github.event.client_payload.callback_url }}"
              
              # 2. Assets
              os.system(f"curl -L -o a.mp3 '{audio_url}'")
              audio = AudioFileClip("a.mp3")
              
              # 3. Rendering
              dur = audio.duration / len(prompts)
              clips = [TextClip(p, fontsize=50, color='white', size=(1080,1920), method='caption').set_duration(dur).set_fps(24).resize(lambda t: 1 + 0.03 * t) for p in prompts]
              
              final = concatenate_videoclips(clips, method="compose").set_audio(audio)
              final.write_videofile("out.mp4", codec="libx264", audio_codec="aac", fps=24)
              
              # 4. Upload
              link = os.popen("curl --upload-file ./out.mp4 https://bashupload.com/viral_video.mp4").read().strip()
              print(f"\n\nFINAL VIDEO LINK: {link}\n\n")
              
              # 5. Callback with Retry
              for i in range(3):
                  try:
                      res = requests.post(callback, json={"status": "success", "download_url": link}, timeout=10)
                      if res.status_code == 200: break
                  except:
                      time.sleep(5)
          except Exception as e:
              print(f"Error: {e}")
              exit(1)
          EOF
